apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://cortex_query_frontend/api/prom

  - name: Loki
    type: loki
    uid: Loki
    access: proxy
    url: http://loki_query_frontend
    jsonData:
      maxLines: 5000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceId\":\"(\\w+)\""
          name: Trace
          # url will be interpreted as query for the datasource
          url: "$${__value.raw}"

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo-query:16686
    jsonData:
      tracesToLogs:
        datasourceUid: Loki
        tags:
          - status.code